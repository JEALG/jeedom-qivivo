<div class="eqLogic eqLogic-widget allowResize allowReorderCmd allowLayout "
      style="width:#width#; height:#height#; background-color:#background-color#; color:#color#; #style#"
      data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-category="#category#">
  <span class="statusCmd"></span>
  <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
		<i class="fas fa-sync"></i>
  </span>
  <center class="widget-name">
    <a href="#eqLink#" style="#hideEqLogicName#">#name_display# <span class="object_name">#object_name#</span></a>
  </center>

  <div class="verticalAlign">
    <center>
      <div class="cmd cmd-widget reportModeHidden" data-type="action" data-subtype="select" data-cmd_id="#set_order_id#" data-version="#version#" data-eqLogic_id="#id#" style="width: 100%;overflow:hidden" title="#order_collectDate#">
          <span style="white-space:nowrap;padding-left:5px!important;line-height:2.5em;">
            <i class="divers-thermometer31"></i>
            <select class="cursor" data-l2key="graphColor" style="width:calc(100% - 30px);background-color:#background-color#;border:0">#set_order_listValue#</select>
          </span>
      </div>

      <div class="cmd cmd-widget reportModeHidden" data-type="action" data-subtype="select" data-cmd_id="#set_program_id#" data-version="#version#" data-eqLogic_id="#id#" style="width: 100%;overflow:hidden" title="#program_collectDate#">
          <span style="white-space:nowrap;padding-left:5px!important;line-height:2.5em;">
            <i class="divers-today1"></i>
            <select class="cursor" data-l2key="graphColor" style="width:calc(100% - 30px);background-color:#background-color#;border:0">#set_program_listValue#</select>
          </span>
      </div>

      <div class="#last_communication_history# cmdName" data-cmd_id="#last_communication_id#">
        <i class="nature-leaf37"></i>
        #last_communication#
      </div>
    </center>
  </div>

  <script>
    $('div[data-eqLogic_id="#id#"] select option').filter(function() { return !this.value || $.trim(this.value).length == 0;}).remove();

    $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
        jeedom.cmd.execute({id: '#refresh_id#'});
      })

    $(".cmd[data-cmd_id=#set_order_id#] select").on('change', function () {
      jeedom.cmd.execute({id: '#set_order_id#', value: {select: $(this).value()}});
    })

    $(".cmd[data-cmd_id=#set_program_id#] select").on('change', function () {
      jeedom.cmd.execute({id: '#set_program_id#', value: {select: $(this).value()}});
    })
  </script>
</div>

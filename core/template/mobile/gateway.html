<div class="eqLogic eqLogic-widget"
      style="background-color:#background-color#; color:#color#; border:#border#; border-radius:#border-radius#;#style#"
      data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-category="#category#">
  <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
  <i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 3px;"></i>
  <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
  <center class="widget-name" style="#hideEqLogicName#">#name_display#</center>

  <center>
    <div class="#firmware_version_history#" data-cmd_id="#firmware_version_id#">
    </br>
      <i class="fa fa-cog"></i> <strong class="state" title="#firmware_version_collectDate#">#firmware_version#</strong>
    </div>

    <div class="#last_communication_history#" data-cmd_id="#last_communication_id#">
      <i class="nature-leaf37"></i> <strong title="#lastpres_collectDate#" style="font-size:12px;">#last_communication#</strong>
    </div>
  </center>

</div>
